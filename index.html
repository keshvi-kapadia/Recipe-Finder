<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder App</title>
    <script src="script.js"></script>

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<!-- <body onload="generateRandomDishes()"> -->
  <body>
    <h1 class="text-center font-mono bg-teal-600 text-white p-4 text-xl">
        Recipe Finder
    </h1>
    <div class="bg-teal-100 min-h-screen justify-center">

        <div id="recipe-search-bar" class="flex flex-wrap items-center justify-center gap-4 p-4">
    <form onsubmit="getRecipe()" class="flex flex-wrap items-center gap-4 w-full justify-center">
        <!-- Search Input -->
        <input type="text" placeholder="Search for recipes..." id="search" onkeypress="checkEnter(event)"
            class="tracking-wider text-sm font-sans h-10 text-teal-800 rounded-3xl border-2 border-teal-500 w-full sm:w-1/2 pl-4
                   focus:outline-none focus:border-teal-700 focus:ring-4 focus:ring-teal-300" required>

        <!-- Filters Button -->
        <button type="button" class="flex items-center border-2 border-black rounded-lg px-3 py-1 text-sm hover:bg-gray-100 transition">
            <img src="filter.png" class="h-4 mr-2"> Filters
        </button>

        <!-- Submit Button -->
        <input type="submit" value="Get Recipes"
            class="bg-blue-800 hover:bg-blue-900 text-white rounded px-4 py-2 text-sm transition w-fit">
    </form>
</div>

        <div id="recipe-container">

        </div>

        <div id="modal" class="hidden">
            <div class="bg-white rounded-2xl shadow-lg max-w-3xl mx-auto p-6 relative mt-10">
                <!-- Close Button -->
                <button onclick="closeModal()"
                    class="absolute top-2 right-2 text-gray-600 hover:text-black text-2xl">&larr;</button>

                <!-- Title -->
                <h2 id="modal-title" class="text-teal-700 text-2xl font-bold mb-4 text-center">Recipe Name</h2>

                <!-- Modal Description -->
                <div id="modal-description" class="text-gray-700">
                    <div class="flex items-center justify-center flex-wrap">
                        <img id="img-dish" class="m-4 w-40 h-40 rounded-xl shadow-md" />
                        <div id="preparation" class="m-2">
                            <!-- Preparation text here -->
                        </div>
                    </div>

                    <!-- Horizontal line -->
                    <hr class="my-4 border-t border-gray-300">

                    <!-- Ingredients Section -->
                    <div id="ingredients-container"
                        class="border-teal-400 border-2 text-center p-4 bg-teal-50 rounded-lg shadow-outer">
                        <h3 class="text-xl font-semibold bg-teal-400">
                            Ingredients
                        </h3>
                        <div id="ingredients"></div>
                        <!-- List of ingredients goes here -->
                    </div>
                    <div id="instruction-container" class="mt-2 bg-teal-200 rounded shadow-outer pb-2">
                        <h3 class="text-xl font-semibold bg-teal-400 text-center">
                            Instructions
                        </h3>
                        <div id="instruction"></div>

                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
</body>

</html>
